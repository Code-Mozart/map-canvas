<!DOCTYPE html>

<style>
    :root {
        --default-fg-color: rgb(234, 219, 243);
        --weak-fg-color: rgb(176, 154, 189);
        --default-bg-color: rgb(15, 12, 9);
        --alt-bg-color: rgb(43, 41, 40);
    }
    html {
        width: 100%;
        height: 100%;
    }
    body {
        margin: 0;
        background-color: var(--default-bg-color);

        font-size: 12pt;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 300;
        color: var(--default-fg-color);
        
        width: 100%;
        height: 100%;
    }
    div {
        padding: 10px;
    }
    .row {
        display: flex;
    }
    .left-column {
        flex: 80%;
    }
    .right-column {
        flex: 20%;
    }
    div, canvas {        
        margin: 5px;

        border-color: var(--default-fg-color);
        border-style: solid;
        border-width: 1px;

        background-color: var(--alt-bg-color);
    }
    canvas {
        color: var(--default-fg-color);
    }
    h1, h2, h3, h4 {
        margin: 3px;
        margin-bottom: 8pt;
        padding: 0;

        color: var(--default-fg-color);
    }
    h4 {
        margin-bottom: 3px;
        color: var(--weak-fg-color);
    }
    label {
        color: var(--default-fg-color);
    }
    input {
        margin: 2px;
        box-sizing: border-box;
        width: 100%;
    }
    dialog {
        border-color: var(--default-fg-color);
        border-style: solid;
        border-width: 1px;

        background-color: var(--alt-bg-color);

        width: 20%;
    }
</style>

<html>
    <head>
    </head>
    <body class="row">
        <dialog id="new-map-dialog">
            <form method="dialog">
                <h2>Create a new map</h2>
                <p>
                    <label for="map-width-number-field">Map width:</label>
                    <input value="100"
                           step="10"
                           min="10"
                           max="10000"
                           type="number"
                           name="map-width"
                           id="map-width-number-field" />
                </p>
                <p>
                    <label>
                        Map height:
                        <input value="100"
                            step="10"
                            min="10"
                            max="10000"
                            type="number"
                            name="map-height"
                            id="map-height-number-field" />
                    </label>
                </p>
                <input value="Create"
                       type="button"
                       id="create-new-map"
                       onclick="createNewMap()" />
            </form>
        </dialog>

        <canvas class="left-column"></canvas>
        <div name="controls-container" class="right-column">
            <h4>Map Canvas v0.1.0</h4>
            <h1>Controls</h1>
            <div name="file-controls" class="max-height">
                <input value="New map"
                       type="button"
                       onclick="onNewMap();" />
                <br />

                <input type="file"
                       id="load-map-file-input"
                       style="display:none;"
                       onclick="onLoadMap()" />
                <input value="Load map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="document.getElementById('load-map-file-input').click();" />
                <br />

                <!-- Should remove the "..." as soon as a path was specified -->
                <input value="Save map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="onSaveMap();" />
                <br />

                <input value="Export map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="onExportMap();" />
                <br />
            </div>
        </div>
    </body>

    <script src="./index.js"></script>
</html>
