<!DOCTYPE html>

<style>
    :root {
        --default-fg-color: rgb(234, 219, 243);
        --weak-fg-color: rgb(176, 154, 189);
        --default-bg-color: rgb(15, 12, 9);
        --alt-bg-color: rgb(43, 41, 40);
    }
    html {
        width: 100%;
        height: 100%;
    }
    body {
        margin: 0;
        background-color: var(--default-bg-color);

        font-size: 12pt;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 300;
        color: var(--default-fg-color);
        
        width: 100%;
        height: 100%;
    }
    div {
        padding: 10px;
    }
    .row {
        display: flex;
    }
    .left-column {
        flex: 80%;
    }
    .right-column {
        flex: 20%;
    }
    div, canvas {        
        margin: 5px;

        border-color: var(--default-fg-color);
        border-style: solid;
        border-width: 1px;

        background-color: var(--alt-bg-color);
    }
    canvas {
        color: var(--default-fg-color);
    }
    h1, h2, h3, h4 {
        margin: 3px;
        padding: 0;
    }
    h4 {
        color: var(--weak-fg-color);
    }
    input {
        margin: 2px;
        width: 100%;
    }
</style>

<html>
    <head>
    </head>
    <body class="row">
        <canvas class="left-column"></canvas>
        <div name="controls-container" class="right-column">
            <h4>Map Canvas v0.1.0</h4>
            <h1>Controls</h1>
            <div name="controls" class="max-height">
                <input value="New map"
                       type="button"
                       onclick="onNewMap();" />

                <input type="file"
                       id="load-map-file-input"
                       style="display:none;"
                       onclick="onLoadMap()" />
                <input value="Load map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="document.getElementById('load-map-file-input').click();" />

                <!-- Should remove the "..." as soon as a path was specified -->
                <input value="Save map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="onSaveMap();" />
                <input value="Export map..."
                       disabled="true"
                       title="Coming soon..."
                       type="button"
                       onclick="onExportMap();" />
            </div>
        </div>
    </body>

    <script src="./index.js"></script>
</html>
